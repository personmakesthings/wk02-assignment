<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
        <title>Spring Aesthetics & Ambience</title>
    </head>
    <body>
        <header>
            <!-- CHANGE GALLERY IMAGE BUTTONS -->
            <button tabindex="1" aria-label="View the previous image." id="prev-img" class="img-buttons opacity-change"></button>
            <button tabindex="2" aria-label="View the next image." id="next-img" class="img-buttons opacity-change"></button>
            <!-- AUDIO PLAYER -->
            <audio id="bg-sound" src="./sounds/ambient1.mp3" loop></audio>
            <button tabindex="3" aria-label="Play or pause the page's audio." id="play-pause-btn" class="opacity-change"></button>
            <!-- THUMBNAILS -->
            <div class="thumbnails">
                <div aria-label="Gallery thumbnails - scroll or tab through and select an image to display." id="img-thumbs" class="thumb-box opacity-change2"></div>
            </div>
        </header>
        <main>
            <!-- GALLERY AND BACKGROUND -->
            <section class="gallery">
                <div id="view-gallery-img"></div>
            </section>
            <section class="background">
                <div id="view-bg-img"></div>
            </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
